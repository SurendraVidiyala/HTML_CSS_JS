<!Doctype html>
<html>

<head>
    <title>More on styling</title>
    <style>
        li {
            background: yellow
        }
        
        ol li {
            background: gray
        }
        
        h1:hover {
            color: red
        }
        
        p:hover {
            color: palevioletred
        }
    </style>
</head>

<body>
    <!-- inline styling -->
    <p style="text-align: right;background-color: crimson;padding: 10px">Welcome.</p>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li style="background: purple">Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
    <ol>
        <li>Cat</li>
        <li>Dog</li>
        <li style="background: yellowgreen">Elephant</li>
        <li>Fox</li>
    </ol>
    <h1>My First Heading</h1>
    <p>My First Paragraph</p>
</body>

</html>
