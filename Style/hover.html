<!Doctype html>
<html>

<head>
    <title>Linkk with hover aand styles</title>
    <style>
        a:link {
            background: yellow
        }
        
        a:visited {
            background: pink
        }
        
        a:hover {
            background: lightgreen
        }
        
        a:active {
            background: purple
        }
        
        li:empty {
            background: blue
        }
    </style>
</head>

<body>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.cnn.com">CNN</a>
    <a href="https://www.twitter.com">Twitter</a>
    <a href="https://www.facebook.com">Facebook</a>
    <ol>
        <li>Aerobics</li>
        <li>Batminton</li>
        <li>Cricket</li>
        <li></li>
        <li>Embark</li>
    </ol>
</body>

</html>
