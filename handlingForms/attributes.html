<!Doctype html>
<html>

<head>
    <title>Handling Forms</title>
</head>

<body>
    <form>
        <!--
        Please Fill your details below<br> First Name:<input type="text" value="fname" autofocus><br> Last Name:<input type="text" value="lname" placeholder="please enter your initial"><br> Age:
        <input type="number" value="age"><br><br>
        <input type="button" value="send">
        -->
        <p>Please fill the following informmation below</p>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" value="Dave" autofocus><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="your lastname goes here">
        <br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
