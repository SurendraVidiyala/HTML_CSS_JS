<!Doctype html>
<html>

<head>
    <title>Input Elements</title>
</head>

<body>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" value="18" min="0" max="99" step="1" name="age" required autofocus><br>
        <label for="dob">Your BirthDay:</label>
        <input type="date" id="dob" value="mm/dd/yyyy" name="DOB"><br>
        <label for="time">You Want to wake up at:</label>
        <input type="time" id="time" value="--:--:--"><br>
        <label for="clr">Your favourite color:</label>
        <input type="color" id="clr"><br>
        <label for="mood">Your Mood:</label>Bad
        <input type="range" id="mood" min="0" max="100" step="5" value="80">Good<br><br>
        <input type="submit" value="Submit">




    </form>
</body>

</html>
