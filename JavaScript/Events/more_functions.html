<head>
    <title>More on functions</title>
</head>

<body>
    <script>
        function check(a, b) {
            if (b != 0) return true;
            else return false;
        }

        function myDivide(fn, num, div) {
            if (fn(num, div)) {
                alert("It's Ok!");
                return num / div;
            } else {
                alert("Not Ok!");
            }
        }
        result = myDivide(check, 44, 1);
    </script>
</body>
