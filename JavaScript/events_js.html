<!Doctype html>
<html>

<head>
    <title>Events and Functions</title>
</head>

<body onload="check_user_age()">
    <h1>This is my nauty homepage.</h1>
    <script>
        function check_user_age() {
            if (age_of_user() < 18)
                alert("Please go to the another page");
        }

        function age_of_user() {
            var age_text, age;
            age_text = prompt("What is ur age?");
            age = parseInt(age_text);
            return age;
        }
    </script>
</body>

</html>
